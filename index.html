

<!DOCTYPE html>
<html>
<!--The <html> tag is how we define a document as an HTML document.-->
<head>
<!--Things in the head portion of the page provides information about the document.-->
</head>
<body>
<!--The body contains the physical contents of your document.-->
<!--You can also give your document structure in this section-->
<h1>My first heading is here!</h1>
<!--Here, we have defined our content as "My first heading" and defined it as a top-level heading using the <h1> tag-->
<p>My first paragraph</p>
<!--Here, we have defined our content as "My first paragraph" and defined it with the paragraph tag.--> 

<!--Let's practice adding some other tags in the blank space below.-->

</body>
</html>
